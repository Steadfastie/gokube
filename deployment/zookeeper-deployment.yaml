apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    io.kompose.service: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: zookeeper
  template:
    metadata:
      labels:
        io.kompose.network/gokube-default: "true"
        io.kompose.service: zookeeper
    spec:
      nodeSelector:
        tier: broker
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.5.3
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
          ports:
            - containerPort: 2181
          resources: 
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
              cpu: "250m"
