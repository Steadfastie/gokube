basePath: /api
definitions:
  errors.HTTPError:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: status bad request
        type: string
    type: object
externalDocs:
  description: GitHub repository
  url: https://github.com/Steadfastie/gokube
host: localhost:8080
info:
  contact:
    email: alexander.divovich@gmail.com
  title: Swagger for steadfastie/gokube project
  version: "1.0"
paths:
  /panic/{type}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Type of panic
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/errors.HTTPError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/errors.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.HTTPError'
      summary: throws a panic
      tags:
      - panic
  /ping:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping entry
      tags:
      - ping
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
