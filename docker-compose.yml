version: '3.9'

services:
  mongodb:
    image: mongo:7.0.4
    container_name: mongo
    command: [ "mongod", "--replSet", "rs0", "--quiet", "--bind_ip_all", "--logpath", "/dev/null" ]
    volumes:
      - mongo-local:/data/db
    ports:
      - 30000:27017
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.runCommand('ping').ok" ]
      interval: 1s
      timeout: 10s
      retries: 5
      start_period: 60s

  mongodb-init-replica:
    image: mongo:7.0.4
    container_name: mongo-init
    depends_on:
      - mongodb
    entrypoint: [ "bash", "-c", "sleep 30 && echo 'rs.initiate({_id : \"rs0\", members: [{ _id : 0, host : \"mongodb:27017\" }]})' | mongosh mongodb:27017" ]

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,GOKUBE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,GOKUBE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    
volumes:
  mongo-local:
    name: mongo-local
